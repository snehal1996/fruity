
     <div class="container">
            <div class="row col-md-6">
                <h1>Sign Up</h1>
                <div class="panel panel-default">
                    <div class="panel panel-heading">Login</div>
                    <div class="panel panel-body">
  <form class="form-horizontal" ng-submit="login();" name="userFrm" novalidate>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" name="name" ng-model="user.name" class="form-control" id="inputEmail3" placeholder="Enter your Name" required>
         <span  class="error" ng-if="userFrm.name.$touched || userFrm.$submitted">
             <span ng-show="userFrm.name.$error.required">The email is required.</span>
           
        </span>
    
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" name="email" ng-model="user.email" class="form-control" id="inputEmail3" placeholder="Enter your Email" required>
         <span  class="error" ng-if="userFrm.email.$touched || userFrm.$submitted">
             <span ng-show="userFrm.email.$error.required">The email is required.</span>
            <span ng-show="userFrm.email.$error.email">invalid email.</span>
        </span>
    
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="password" name="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder=" Enter your Password" required ng-maxlength="10">
     <span  class="error" ng-if="userFrm.password.$touched || userFrm.$submitted">
             <span ng-show="userFrm.password.$error.required">The password is required.</span>
            <span ng-show="userFrm.password.$error.maxlength">The name must lest than 10 char.</span>
        </span>
    
    </div>
  </div>
    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-success" onclick="signup();">Sign up</button>
    </div>
  </div>
  
      </form>
               </div>
            </div>
        </div>
     </div>
